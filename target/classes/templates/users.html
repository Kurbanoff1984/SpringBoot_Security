<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All humans</title>
</head>
<body>
<p>All humans</p>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
</div>

<br>
<hr>
<a href="/admin/new">Create new user</a>
<br>
<input type="button" value="Logout" onclick="window.location.href = 'logout'">
</body>
</html>
